spring.application.name=Foro-Hub

spring.datasource.url=jdbc:${DB_URL}${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway config
spring.flyway.url=jdbc:${DB_URL}${DB_NAME}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.enabled=true


#habilitar/deshabilitar api-docs/swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
#definir ruta swagger
springdoc.swagger-ui.path=/swagger-ui.html

server.error.include-stacktrace=never

api.security.secret=${JWT_SECRET:123456@}
api.security.expiration=7200000

debug=true
